<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Athlete Information 运动员信息</h1>
  
<p>Athlete names in the database</p>
  <div>{{athlete_name}}</div>
<br>
  
Find athlete information <br>
<form method="POST" action="/find1">
<p>Name of the athlete: <input type="text" name="name"><input type="submit" value="Get Athlete Information"></p>
</form>

<div>
    {% for n in athlete_data %}
    <div>{{n}}</div>
    {% endfor %}
</div>  
  
  
Find event information of athlete <br>
<form method="POST" action="/find2">
<p>Name of the athlete: <input type="text" name="name"><input type="submit" value="Get Event Information"></p>
</form>
  
<div>
    {% for n in event_data %}
    <div>{{n}}</div>
    {% endfor %}
</div>  

<p><a href="/index">Go back to main page</a></p>
</body>


</html>
